<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/register.css')}}">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    </head>
    <body>
       <img class = "bg" src = "{{url_for('static', filename='bg2.jpg')}}">
        <div class = "container">
            <div class = "img">
                <img src ="{{url_for('static', filename='bg.png')}}">
            </div>
            <div class = "register-content">
                <form action = "/register" method="POST">
                  <img class = "avatar" src = "{{url_for('static', filename='reg.svg')}}">
                    <h2 class = "title">Register</h2>
                    <div class = "input-div one focus">
                        <div class = "i">
                            <i class = "fas fa-user"></i>
                        </div>
                        <div class = "div">
                            <h5>Username</h5>
                            <input type="text" placeholder="Enter username" name="username" class= "input" required>
                        </div>
                    </div>
                    <div class = "input-div pass focus">
                        <div class = "i">
                            <i class = "fas fa-lock"></i>
                        </div>
                        <div class = "div">
                            <h5>Password</h5>
                            <input type="password" placeholder="Enter Password" name="password" class= "input" required>
                        </div> 
                    </div>
                    <div class = "input-div sid focus">
                        <div class = "i">
                            <i class = "fas fa-user"></i>
                        </div>
                        <div class = "div">
                            <h5>Student ID</h5>
                            <input type="text" placeholder="Enter ID" name="Sid" class= "input" required>
                        </div> 
                    </div>
                    <div class = "input-div name focus">
                        <div class = "i">
                            <i class = "fas fa-user"></i>
                        </div>
                        <div class = "div">
                            <h5>First Name</h5>
                            <input type="text" placeholder="Enter First Name" name="Fname" class= "input" required>
                        </div> 
                    </div>
                    <div class = "input-div name focus">
                        <div class = "i">
                            <i class = "fas fa-user"></i>
                        </div>
                        <div class = "div">
                            <h5>Last Name</h5>
                            <input type="text" placeholder="Enter Last Name" name="Lname" class= "input" required>
                        </div> 
                    </div>                   
                        <div class = "radio">
                            <div class = "radio-student">
                                <input type="radio" id="student" name="user_type" value="student" required>
                                <label for = "student">Student</label>
                            </div>
                            <div class = "radio-instructor">
                                <input type="radio" id="instructor" name="user_type" value="instructor" required>
                                <label for = "instructor">Instructor</label>
                            </div>
                        </div>
                        <a href="/">Already have an account? Login.</a>
                        <input type = "submit" class = "btn" value = "Register">
                        {% block content %}
		  			        {% with messages = get_flashed_messages() %}
				  		        {% if messages %}
					  		        {% for msg in messages %}
  					      		        <p>{{msg}}</p>
					  		        {% endfor %}
				  		        {% endif %}
		 			        {% endwith %}
		        </form>
				        {% endblock %}
            </div>
        </div>
            
<script type="text/javascript" src="{{url_for('static', filename='js/register.js')}}"></script>
    </body>
</html>
